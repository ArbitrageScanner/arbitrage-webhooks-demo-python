stages:
  - build
  - pages

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

build_docs:
  stage: build
  tags:
    - pages_builder
  script:
    - python3 -m ensurepip --default-pip
    - python3 -m pip install --upgrade pip
    - python3 -m pip install sphinx sphinx_rtd_theme sphinx-autodoc-typehints
    - export PATH="$HOME/.local/bin:$PATH"
    - cd docs

    - make html

    - cd ..

    - Remove-Item -Recurse -Force .\public\* 
    - Copy-Item -Recurse -Force .\docs\build\html\* .\public

pages:
  stage: pages
  tags:
    - pages_builder
  script:
    - echo "Deploying Pages..."
  artifacts:
    paths:
      - public
  only:
    - main